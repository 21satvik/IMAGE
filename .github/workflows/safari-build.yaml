name: Convert to Safari Extension and Build Xcode Project
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Chrome extension
        run: npm run pack:test
        
      - name: Convert to Safari extension
        run: xcrun safari-web-extension-converter ./build-chrome

      - name: Debug
        run: ls -l
      
      - name: Upload Xcode project
        uses: actions/upload-artifact@v2
        with:
          name: xcode-project
          path: xcode-project-directory/IMAGE\ Extension\ \(Test\).xcodeproj
      